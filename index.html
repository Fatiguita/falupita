<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falupita - AI Bingo Generator</title>
    <meta name="description" content="Interactive AI Bingo Generator using Google Gemini" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@0.1.1",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react": "https://esm.sh/react@18.2.0",
        "html2canvas": "https://esm.sh/html2canvas@1.4.1",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "jszip": "https://esm.sh/jszip@3.10.1",
        "file-saver": "https://esm.sh/file-saver@2.0.5"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Simple initialization script for ES Modules -->
    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.js'; 
      // Note: If running locally without a bundler, ensure your server can handle .tsx requests 
      // or that you pre-compile TSX to JS. For many simple setups, using a tool like Vite 
      // or simply renaming files to .js (and removing types) is easiest. 
      // This template assumes standard ES module support.
      
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(App));
      }
    </script>
    <!-- Assuming you compile TSX to JS or use a runtime loader like babel-standalone for dev -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
